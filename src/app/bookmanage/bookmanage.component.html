<br>

<div class="w-100">
  <div>
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h3>Manage Books</h3>
        </div>
        <div class="col-sm-6">
          <a href="#editEmployeeModal" class="btn btn-info" data-toggle="modal" hidden>
            <i class="material-icons">&#xE147;</i>
            <span>Add New Books</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.author}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef class="col-4"> Book Name </mat-header-cell>
        <mat-cell *matCellDef="let books" class="col-4"> {{books.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lended_by">
        <mat-header-cell *matHeaderCellDef> Lended By </mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.lended_by}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="available_copies">
        <mat-header-cell *matHeaderCellDef> Available Copies</mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.available_copies}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="total_copies">
        <mat-header-cell *matHeaderCellDef> Total Copies</mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.total_copies}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let books">

          <a href="#" class="edit" data-toggle="modal" data-target="#addEmployeeModal">
            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
          </a>
          <a class="delete" data-toggle="confirmation" >
            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedCoulumns"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: displayedCoulumns"></mat-row>
    </mat-table>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
