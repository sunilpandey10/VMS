<div class="w-100">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h3>Manage Books</h3>
        </div>
        <div class="col-sm-6">
          <a href="#editEmployeeModal" class="btn btn-info" data-toggle="modal">
            <i class="material-icons">&#xE147;</i>
            <span>Add New Books</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="bookid">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Book Id</mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.emp_id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="bookname">
        <mat-header-cell *matHeaderCellDef class="col-4"> Book Name </mat-header-cell>
        <mat-cell *matCellDef="let books" class="col-4"> {{books.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.username}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="qty">
        <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.role}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="qtyleft">
        <mat-header-cell *matHeaderCellDef> Quantity Left</mat-header-cell>
        <mat-cell *matCellDef="let books"> {{books.role}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let books">

          <a href="#" class="edit" data-toggle="modal" data-target="#addEmployeeModal" (click)="getSingleEmployee(books.book_id)">
            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
          </a>
          <a class="delete" data-toggle="confirmation" (click)="disableEmployee(books.book_id)">
            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedCoulumns"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: displayedCoulumns"></mat-row>
    </mat-table>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
