<h3>My Calendar</h3>

<div *ngIf="calendarOptions">
    <ng-fullcalendar #ucCalendar [(eventsModel)]="events" [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
        (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
</div>
