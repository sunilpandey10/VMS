<h3>My Team</h3>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]='dataSource' matSort>

    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let Team"> {{Team.id}} </mat-cell>
    </ng-container>   

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let Team"> {{Team.first_name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="avtar">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
     
      <mat-cell *matCellDef="let Team">  <img [src]='Team.avatar' class="rounded-circle" height="70px" width="70px"></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedCoulumns"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: displayedCoulumns" (click)="onRowClicked(row)"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10">
    </mat-paginator>
</div>
