<div class="modal fade" id="pwdChgModal" style="position: absolute" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">
       Change Password
          </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row">
                <div class="col" *ngIf="isError">
                    <div class="alert alert-danger myAlert-top" style="padding-left: 34px !important;">
                      <strong>{{message}}</strong> 
                    </div>
                  </div>
            </div>
            <div class="row">
                <div class="col" *ngIf="isSucess">
                    <div class="alert alert-success myAlert-top" style="padding-left: 34px !important;">
                      <strong>Password Changed </strong> 
                    </div>
                  </div>
            </div>
          <div class="row">
              <div class="input-field col s12">
                <mat-form-field class="example-full-width">
                  <input matInput #Password autocomplete="on" ngModel [formControl]="oldPassword"  name="oldpassword"  placeholder="Old Password" [type]="hide ? 'password' : 'text'" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <!-- <mat-error *ngIf="password.invalid">{{getoldPasswordMessage()}}</mat-error> -->
                </mat-form-field>
              </div>     
            </div>
            <div class="row">
                <div class="input-field col s12">
                
                  <mat-form-field class="example-full-width">
                    <input matInput #Password autocomplete="on" ngModel [formControl]="newPassword"  name="newpassword"  placeholder="New Password" [type]="hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <!-- <mat-error *ngIf="password.invalid">{{ getnewPasswordMessage()}}</mat-error> -->
                  </mat-form-field>
                </div>     
              </div>

              <div class="row">
                  <div class="input-field col s12">
                    <mat-form-field class="example-full-width">
                      <input matInput #Password autocomplete="on" ngModel [formControl]="conPassword"  name="confirmpassword"  placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" required>
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                      <!-- <mat-error *ngIf="password.invalid">{{getconfPasswordMessage()}}</mat-error> -->
                    </mat-form-field>
                  </div>     
                </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" (click)="changePassword()">Send</button>
        </div>
      </div>
    </div>
  </div>
