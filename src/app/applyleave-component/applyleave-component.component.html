<div class="form-group form" onsubmit="onSubmit()">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-select placeholder="Leave Type">
                    <mat-option value="option">Option</mat-option>
                    <mat-option value="option1">Annual</mat-option>
                    <mat-option value="option2">Sick</mat-option>
                    <mat-option value="option3">Optional</mat-option>
                    <mat-option value="option3">Maternity</mat-option>
                    <mat-option value="option3">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col col-12">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Start Date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="End date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
