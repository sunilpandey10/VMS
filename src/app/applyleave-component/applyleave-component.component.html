<div class="form-group form" onsubmit="onSubmit()">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-select placeholder="Select Leave Type" (change)="onEventsChange($event.value)">
                    <mat-option *ngFor="let leaves of leavesType?.types" [value]="leaves.id">
                        {{leaves.leave_type}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col col-12">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Description" [(ngModel)]="desc"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepickerFilter]="myFilter"  [matDatepicker]="picker1" placeholder="Start Date" [formControl]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2" placeholder="End date" [formControl]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
