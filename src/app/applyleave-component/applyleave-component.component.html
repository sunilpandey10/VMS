<div class="form-group form" onsubmit="onSubmit()">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-select>
                    <mat-option *ngFor="let leaves of leavesType" [value]="leaves" [(ngModel)]="leavesType">
                            {{leaves.leave_type}}
                          </mat-option>
                        </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col col-12">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Description" [(ngModel)]="desc"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Start Date"[(ngModel)]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="End date"[(ngModel)]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
