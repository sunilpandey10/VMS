
<div class="modal fade" id="applyleaveModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">
          Apply Leave
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group form">
          <div class="row">
            <div class="col" *ngIf="flag">
              <div class="alert alert-success myAlert-top" style="padding-left: 34px !important;">
                <strong>Success!</strong> kindly go and Submit your Leave from Dashboard.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-select placeholder="Select Leave Type" (change)="onEventsChange($event.value)">
                  <mat-option *ngFor="let leaves of leavesTypeDatasource" [value]="leaves.id">
                    {{leaves.leave_type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col col-12">
              <mat-form-field class="full-width">
                <textarea matInput placeholder="Description" [(ngModel)]="desc"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1" placeholder="Start Date" [(ngModel)]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div>{{noOfdays}}</div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="clickSave($event)">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
