
<div class="modal fade" id="applyleaveModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">
          Apply Leave
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group form">
          <div class="row">
            <div class="col" *ngIf="flag">
              <div class="alert alert-success myAlert-top" style="padding-left: 34px !important;">
                <strong>Success!</strong> kindly go and Submit your Leave from Dashboard.
              </div>
            </div>
            <div class="col" *ngIf="error">
                <div class="alert alert-danger myAlert-top" style="padding-left: 34px !important;">
                  <strong>{{errormessage}}</strong>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <mat-select placeholder="Select Leave Type" (change)="onEventsChange($event.value)">
                  <mat-option *ngFor="let leaves of leavesTypeDatasource" [value]="leaves.id">
                    {{leaves.leave_type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col col-12">
              <mat-form-field class="full-width">
                <textarea  matInput placeholder="Description" [(ngModel)]="desc" ></textarea>
                <mat-error *ngIf="desc.invalid">{{startDateMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1" placeholder="Start Date" [(ngModel)]="startDate"  required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="startDate.invalid">{{startDateMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="endDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="endDate.invalid">{{endDateMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
              <div class="col">
                  <mat-form-field>
                      <mat-select placeholder="Select No Of Days" [(value)]="selected">
                        <mat-option value=".5">.5 </mat-option>
                        <mat-option value="1">1 </mat-option>
                        <mat-option value="2">2 </mat-option>
                        <mat-option value="3">3 </mat-option>
                        <mat-option value="4">4 </mat-option>
                        <mat-option value="5">5 </mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7 </mat-option>
                        <mat-option value="8">8 </mat-option>  
                        <mat-option value="9">9 </mat-option>
                        <mat-option value="10">10 </mat-option>
                        <mat-option value="11">11</mat-option>
                        <mat-option value="12">12</mat-option>
                        <mat-option value="13">13</mat-option>
                        <mat-option value="14">14</mat-option>
                        <mat-option value="15">15</mat-option>
                      </mat-select>
                    </mat-form-field>
              </div>
            </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="clickSave()">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
