<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign In</h2>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control" name="password" placeholder="Password" required="" />
    <div class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      <span style="float:right">
        <a data-toggle="modal" data-target="#pwdModal">Forgot Password</a>
      </span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>

<!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h1 class="text-center">Forgot your password?</h1>
      </div>
      <div class="modal-body">
        <div class="col-md-8">
          <div class="">
            <div class="panel-body">
              <div class="text-center">
                <div class="panel-body">
                  <div class="form-group">
                    <input class="form-control input-md" placeholder="E-mail Address" name="email" type="email">
                  </div>
                  <input class="btn blue-gradient waves-effect waves-light" value="Send My Password" type="submit">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-8">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
