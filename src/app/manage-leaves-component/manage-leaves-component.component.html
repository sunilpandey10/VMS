<br>
  <div class="w-100">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h3>Manage Leaves</h3>
          </div>
          <div class="col-sm-6">
            <a data-target="#manageEmployeeLeaveModal" class="btn btn-info" data-toggle="modal">
              <i class="material-icons">&#xE147;</i>
              <span>Add New Leave</span>
            </a>
          </div>
        </div>
      </div>
      </div>
      </div>

<div class="w-100">
      <table class="table table-striped table-hover mat-elevation-z8">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Leave Type</th>
            <th>NoOfDays</th>
            <th>Validity</th>
            <th>Carry Forward</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leves of datasource; let count = index">
            <td>{{count+1}}</td>
            <td>{{leves.leave_type}}</td>
            <td>{{leves.num_of_days}}</td>
            <td>{{leves.validity}}</td>
            <td>{{leves.carry_forward}}</td>        
            <td>
              <a data-target="#manageEditEmployeeModal" class="edit" data-toggle="modal" (click)="getData(leves.id)">
                <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
              </a>
              <a href="#deleteEmployeeModal" class="delete" data-toggle="modal">
                <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <!-- Edit Modal HTML -->
  <div id="manageEmployeeLeaveModal" class="modal fade" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Add Leave</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body" >
            <div class="form-group">
              <label>LeaveType</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>NoOfDays</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Validity</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Carry Forward</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="manageEditEmployeeModal" class="modal fade"  data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit Leave</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body" *ngFor="let x of abc">
              <div class="form-group">
                  <label>LeaveType</label>
                  <input type="text" class="form-control" value="{{x.leave_type}}" required>
                </div>
                <div class="form-group">
                  <label>NoOfDays</label>
                  <input type="email" class="form-control" value="{{x.num_of_days}}" required>
                </div>
                <div class="form-group">
                  <label>Validity</label>
                  <input type="text" class="form-control" value="{{x.validity}}" required>
                </div>
                <div class="form-group">
                  <label>Carry Forward</label>
                  <input type="text" class="form-control" required value="{{x.carry_forward}}">
                </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save" >
          </div>
        </form>
      </div>
    </div>
  </div>
